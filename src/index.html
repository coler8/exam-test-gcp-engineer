<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Feliz cumpleaÃ±os Adam</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        color: white;
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
        text-align: center;
        animation: fadeIn 2s ease-in-out;
      }

      img {
        max-width: 80%;
        max-height: 80%;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        display: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <canvas id="confetti"></canvas>
    <h1 id="mensaje">ðŸŽ‰ Â¡Feliz cumpleaÃ±os Adam! ðŸŽ‰</h1>
    <img id="gif" src="" alt="GIF de cumpleaÃ±os" />

    <script>
      // IDs de tus gifs de Google Drive
      const urls = [
        "https://raw.githubusercontent.com/coler8/web-adam-cumple/main/public/celebration-dance.gif",
        "https://raw.githubusercontent.com/coler8/web-adam-cumple/main/public/goool-goal.gif"
      ];
      
      // Mostrar el GIF despuÃ©s de unos segundos
      setTimeout(() => {
        const randomUrl = urls[Math.floor(Math.random() * urls.length)];
        const gifElement = document.getElementById("gif");
        gifElement.src = randomUrl;
        gifElement.style.display = "block";
      }, 2000);

      // Confetti animation ðŸŽŠ
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      let W = window.innerWidth;
      let H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;

      const particles = [];
      const particleCount = 150;
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * W,
          y: Math.random() * H,
          r: Math.random() * 6 + 4,
          d: Math.random() * particleCount,
          color: `hsl(${Math.random() * 360},100%,50%)`,
          tilt: Math.floor(Math.random() * 10) - 10,
          tiltAngleIncremental: Math.random() * 0.07 + 0.05,
          tiltAngle: 0,
        });
      }

      function draw() {
        ctx.clearRect(0, 0, W, H);
        for (let i = 0; i < particleCount; i++) {
          const p = particles[i];
          ctx.beginPath();
          ctx.lineWidth = p.r;
          ctx.strokeStyle = p.color;
          ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
          ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
          ctx.stroke();
        }
        update();
      }

      function update() {
        for (let i = 0; i < particleCount; i++) {
          const p = particles[i];
          p.tiltAngle += p.tiltAngleIncremental;
          p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
          p.tilt = Math.sin(p.tiltAngle - i / 3) * 15;

          if (p.y > H) {
            p.y = -10;
            p.x = Math.random() * W;
          }
        }
      }

      function loop() {
        draw();
        requestAnimationFrame(loop);
      }

      loop();
      window.addEventListener("resize", () => {
        W = window.innerWidth;
        H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;
      });
    </script>
  </body>
</html>
